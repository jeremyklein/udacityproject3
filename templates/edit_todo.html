<html>

<body>

	<form method="POST" action="{{url_for('editTodo', todo_id = todo.id)}}">
		<p><label>Name</label> <input type="text" name="name" placeholder ="{{todo.name}}"></p>
		<p><label>Description</label> <input type="text" name="description" placeholder ="{{todo.description}}"></p>
		<p><label>Minutes</label> <input type="number" name="minutes" placeholder ="{{todo.minutes}}"></p>
		<p><button type="submit">Send</button></p>
	</form>
</body>

</html>
